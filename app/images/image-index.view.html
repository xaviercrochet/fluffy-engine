<button class="btn btn-primary" ng-click="vm.openUploadModal()">Upload New Picture</button>

<div class="row" ng-repeat="image in vm.images">
	<img style="max-height: 250px; margin-top: 10px; margin-bottom: 10px;" class="img-responsive center-block" ng-src="{{vm.generateImageUrl(image.filename)}}"/>
</div>
